<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de logica</title>
</head>
<body>
    <script>
        var media = 0
        var total = 0

        for (var i = 15; i<=100; i++){
            media +=i
            total ++
        }
        console.log( media / total)
    </script>
</body>
</html>
